{% extends "index.html" %}
{% block content %}
<!--content-->
<div class="content-container container">
    <div class="row">
        <div class="col-xl-12">
            <div class="data-main">
                <h1 class="page-title">Data</h1>
                <div class="data-content">
                    <div class="container">
                        <div class="row margin-top-50">
                          <div class="col-xl-2">
                            <aside class="filters">
                              <div class="panel panel-default">
                                <div class="panel-heading">Filter Search</div>
                                <div class="panel-body">
                                  <form>
                                    <div class="form-group" id="date-filter">
                                      <ul class="list-group" id="filters">
                                        <li class="filter list-group-item">
                                          <!--Song-->
                                          <label for="date">Enter a Song</label>
                                          <input class="form-control" id="name" type="text" placeholder="Danny Boy">
                                          <!--Artist-->
                                          <label for="text">Enter a Artist</label>
                                          <input class="form-control" id="artists" type="text" placeholder="Frank Parker">
                                          <!--Year-->
                                          <label for="text">Enter a Year</label>
                                          <input class="form-control" id="year" type="text" placeholder="1921">
                                        </li>
                                      </ul>
                                    </div>
                                    <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                                  </form>
                                </div>
                              </div>
                            </aside>
                          </div>
                          <div class="col-xl-10">
                            <div id="table-area" class="" style="overflow-x:auto;">
                              <table id="ufo-table" class="table table-striped">
                                <thead>
                                  <tr>
                                    <th class="table-head">Song</th>
                                    <th class="table-head">Artist</th>
                                    <th class="table-head">Year</th>
                                    <th class="table-head">Acousticness</th>
                                    <th class="table-head">Danceability</th>
                                    <th class="table-head">Duration (ms)</th>
                                    <th class="table-head">Energy</th>
                                    <th class="table-head">Loudness</th>
                                    <th class="table-head">Popularity</th>
                                  </tr>
                                </thead>
                                <tbody></tbody>
                              </table>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script type="text/javascript" src="../static/js/filterdata.js"></script>
{% endblock %}
